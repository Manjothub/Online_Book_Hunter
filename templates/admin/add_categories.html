{% extends "admin/admin_dashboard.html" %} 
{% block body %}
<div class="mt-5">
    <div class="hero-body">
      <div style="margin: auto">
        <form class="frame" method="POST" action="{% url 'addcategories' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="frame__body">
            <div class="row level fill-height">
              <div class="col">
                <div class="space xlarge"></div>
                <div class="padded">
                  <h1 class="u-text-center u-font-alt">Add Categories</h1>
                  {% include 'common/error.html' %}
                  <div class="form-group">
                    <label class="form-group-label">
                      <span class="icon">
                        <i class="fa-wrapper far fa-user"></i>
                      </span>
                    </label>
                    <input type="text" class="form-group-input" name="categoryname" placeholder="Enter Category name" required />
                  </div>
                  <div class="form-group">
                    <label class="form-group-label"><span class="icon">
                      <i class="fa-wrapper far fa-envelope"></i></span></label>
                  <select class="form-control" name="category" style="height: 78px;" required>
                    <option>Select Category</option>
                    {% for i in categories %}
                    {% if i.parent is None %}
                    <option value="{{i.id}}">{{i.category_name}}</option>
                    {% else %}
                    <option value="{{i.id}}">{{i.parent}}-->{{i.category_name}}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                  </div>
                  <div class="space"></div>
  
                  <div class="btn-group u-pull-right">
                    <button type="submit" class="btn-info">Add</button>
                  </div>
                </div>
                <div class="space xlarge"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
